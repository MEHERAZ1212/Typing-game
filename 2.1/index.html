<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Added game title -->
        <h1 class="game-title">Type Runner 2.0 by Meheraz</h1>
        <input type="text" class="input-field" aria-label="Type the displayed text here">
        <div class="content-box">
            <div class="typing-text">
                <p id="paragraph">Loading typing text...</p>
            </div>
            <div class="content">
                <ul class="result-details" role="status">
                    <li class="time">
                        <span class="label">Time Left:</span>
                        <span class="value"><b>100</b>s</span>
                    </li>
                    <li class="mistake">
                        <span class="label">Mistakes:</span>
                        <span class="value">0</span>
                    </li>
                    <li class="wpm">
                        <span class="label">WPM:</span>
                        <span class="value">0</span>
                    </li>
                    <li class="cpm">
                        <span class="label">CPM:</span>
                        <span class="value">0</span>
                    </li>
                </ul>
                <!-- Group buttons together -->
                <div class="button-group">
                    <button class="mode-toggle-button" aria-label="Toggle between normal and simple mode">Mode: Normal</button>
                    <button class="sound-toggle-button" aria-label="Toggle typing sound">Sound: On</button>
                    <button class="retry-button" aria-label="Start a new typing test">Try Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="typing_test.js" defer></script>
